<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Résultat de la prédiction</h1>
    <div class="result-container">
        {% if score_predict is none %}
        <p>{{ score_source['error'] }}</p>
        {% else %}
            <p>Score prédit: {{ score_predict }}</p>
            <p>Score source: {{ score_source }}</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="home-link">Retour à l'accueil</a>
    </div>
</body>
</html>
